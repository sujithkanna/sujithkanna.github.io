<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="my_profile">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="bitmoji.png"/>

  <title>Sujith Niraikulathan</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
        margin: 0px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .loader {
         display: flex;
         flex-direction: column;
         width: 30px;
         height: 30px;
         margin: 0 auto;
         background: white;
    }
     .loader__strip, [class*="loader__strip--"] {
         flex-grow: 2;
         transform: scaleX(0);
         transform-origin: 0 0;
    }
     .loader__strip + *, [class*="loader__strip--"] + * {
         margin-top: 6px;
    }
     .loader__strip--green {
         background-color: #8ec600;
    }
     .loader__strip--orange {
         background-color: #f79500;
    }
     .loader__strip--blue {
         background-color: #2771c2;
    }
     [class*="loader__strip--green"] {
         animation: loader-slide 3s infinite ease-in-out 0.3s;
    }
     [class*="loader__strip--orange"] {
         animation: loader-slide 3s infinite ease-in-out 0.6s;
    }
     [class*="loader__strip--blue"] {
         animation: loader-slide 3s infinite ease-in-out 0.9s;
    }
     @keyframes loader-slide {
         0% {
             transform: scaleX(0);
        }
         20% {
             transform: scaleX(1);
             transform-origin: 0 0;
        }
         60% {
             transform: scaleX(1);
             transform-origin: 100% 0;
        }
         80% {
             transform: scaleX(0);
             transform-origin: 100% 0;
        }
         100% {
             transform: scaleX(0);
             transform-origin: 0 0;
        }
    }

  </style>

</head>
<body id="flutter-container">
  <div class="loader">
    <div class="loader__strip--green"></div>
    <div class="loader__strip--orange"></div>
    <div class="loader__strip--blue"></div>
  </div>
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
